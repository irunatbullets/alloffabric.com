---
label: Text Block
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: include_button
  type: boolean
  label: Include button
- name: button
  type: include
  config: {}
  template: button
  label: Button
  showOnly:
    field: include_button
    value: true
- name: include_image
  type: boolean
  label: Include image
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  showOnly:
    field: include_image
    value: true
